<script >
//关闭区效果
    $(document).ready(function(e) {
        $(".close_box").mouseenter(
		     function(){
				 $(this).addClass("current")
				 $(".arrow_1").css("background-image","url(img/arrow_2.png)")
				 }
		).mouseleave(
		function(){
			$(this).removeClass("current")
			$(".arrow_1").css("background-image","url(img/arrow.png)")
			}
		)
    });
</script>
<style>
.bg_colour{
	background-color:#0c1d1c;
}
</style>

<body>
   <div class="bg_colour">
    <div class="top_img">

           <div class="box_2">
           <img class="img-responsive"  src="img/shore.png">
           </div>
 <div class="footer_box">
         <a href="javascript:self.CloseWebPage()"  class="close_box">
           <span class="arrow_1"></span>
           <span>关闭本页</span>
           <div class="clearfix"></div>
         </a>
 </div>
 </div>
 <script language="javascript" type="text/javascript">
    function CloseWebPage() {  
        if (navigator.userAgent.indexOf("MSIE") > 0) {  
            if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {  
                window.opener = null; window.close();  
            }  
            else {  
                window.open('', '_top'); window.top.close();  
            }  
        }  
        else if (navigator.userAgent.indexOf("Firefox") > 0) {  
            window.location.href = 'file:///Users/airadm/Desktop/%E4%B8%AA%E4%BA%BA%E7%BD%91%E7%AB%99/work.html ';  
            //window.history.go(-2);   
        }  
        else {  
            window.opener = null;   
            window.open('', '_self', '');  
            window.close();  
        }  
    }  
 </script>
</body>
