<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="css/banner.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script >
//关闭区效果
    $(document).ready(function(e) {
        $(".close_box").mouseenter(
		     function(){
				 $(this).addClass("current")
				 $(".arrow_1").css("background-image","url(img/arrow_2.png)")
				 }
		).mouseleave(
		function(){
			$(this).removeClass("current")
			$(".arrow_1").css("background-image","url(img/arrow.png)")
			}
		)
    });
</script>
</head>

<body>
   <div class="bg_colour">
    <div class="top_img">
           <img class="img-responsive"   src="img/hai_1.png">
    </div>
           <div class="box_2">
           <img class="img-responsive"  src="img/hai_2.png">
           </div>
 <div class="footer_box">
         <div class="close_box">
           <span class="arrow_1"></span>
           <span>关闭本页</span>
           <div class="clearfix"></div>
         </div>
 </div>
 </div>
</body>
</html>
